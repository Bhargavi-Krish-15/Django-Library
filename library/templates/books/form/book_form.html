{% extends "base.html" %}
{% block content %}
    <form method = "POST">
        {% comment %} view.object is the book being edited or created {% endcomment %}
        <h2>{{ view.object|default:"Add New Book" }}</h2>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
{% endblock content %}
